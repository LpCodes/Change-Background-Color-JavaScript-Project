<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Background Color</title>
  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .custom-header {
      background-color: #343a40;
      color: #ffc107;
      padding: 20px 0;
    }
    .custom-button {
      background-color: #198754;
      color: #fff;
      border-radius: 20px;
    }
    .custom-button:hover {
      background-color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="custom-header text-center">
      <h1>Page Colour Changer</h1>
      <p>Change the page colour by clicking the button</p>
    </div>
    <hr class="my-2">
    <div class="text-center">
      <p id="cn" class="alert alert-warning" style="display:none;"></p>
      <p class="lead">
        <button id="btn1" class="btn custom-button">Click Me <span id="times" class="badge bg-light text-dark"></span></button>
      </p>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <script src="./Scripts/myscript.js"></script>
</body>
</html>
